html, body {height: 100%; padding: 0; margin: 0; border: 0; overflow-y: hidden;}

<body>

    <div style="width: 100%; height: 60%">

        <div id="dvMap" style="width: 75%; height: 100%; float: right"></div>
        <div id="menu" style="width: 25%; height: 100%; float: right; background-color: #101010">

            <div id="weather" style="width: 100%; height: 50%; background-color: #101010; color: white">

            <div style="text-align: center; width: 100%; height: 20%"><span id="station_location" style="font-size: 1.6em; color: yellow">Dublin</span></div>
            <div style="text-align: center; width: 50%; height: 80%; float: left">
                <div style="width: 100%; height: 25%; text-align: center">
                <span id="temperature" style="font-size:2.8em; text-align: center"></span>
                </div>
                <div style="width: 100%; height: 30%; text-align: center">
                <span id="description" style="font-size:1.5em; color: orangered; font-weight: 600"></span>
                </div>
                <div style="width: 100%; height: 30%; text-align: center">
                <img height="80%" ; width="30%" id="temperature_icon">
                </div>
                <div style="width: 100%; height: 20%; text-align: center">
                <span style="font-weight: 600; color: cornflowerblue; font-size: 1.5em">Now</span>
                </div>
            </div>
            <div style="text-align: center; width: 50%; height: 80%; float: left">
                
                <div style="text-align: center; width: 100%; height: 15%">
                    <span id="humidity" style="font-size: 1em"></span></div>
                   <div style="width: 100%; height: 15%"> <span id="wind_speed" style="font-size: 1em"></span>
                    </div>
                    <div style="width: 100%; height: 15%; text-align: center">
                    <span id="future_temperature" style="font-size:1.5em; text-align: center"></span>
                    </div>
                    <div style="width: 100%; height: 16%; text-align: center">
                    <span id="future_description" style="font-size:1em; color: orangered; font-weight: 600"></span>
                    </div>
                    <div style="width: 100%; height: 25%; text-align: center">
                    <img height="80%" ; width="25%" id="future_temperature_icon">
                    </div>
                    <div style="width: 100%; height: 20%; text-align: center">
                        <span style="font-size: 1.5em; color: cornflowerblue; font-weight: 600">In 2 hours</span>
                   </div>
                

            </div>




            </div>
            <div id="chooselist" style="width: 100%; height: 50%">
                <div style="width: 100%; text-align: center">
                <h1 style="color: white; text-decoration: underline">Search</h1>
                </div>
                <div id="selectdiv" style="width: 100%; height: 10%; position: relative; top: 10%" class="styled-select">

                    <label style="position: relative; left: 10%; color: gold; font-weight: 600">Location: </label>
                    <select name="stationlist" id="stationlist" style="width: 50%; height: 90%; position: relative; left: 15%" onchange="choose()">
                        <option selected="selected" disabled="disabled" style='display: none' value=''></option>
                    </select>
                </div>

                <br>
                <br>
                
                
                <div id="selectdiv1" style="width: 100%; height: 10%; position: relative; top: 10%" class="styled-select">
                    <label style="position: relative; left: 10%; color: gold; font-weight: 600">Date: </label>
                    <select name="weekdatelist" id="weekdatelist" style="width: 20%; height: 90%; position: relative; left: 15%" onchange="choose()">
                        <option selected="selected" value='Sunday'>Sunday</option>
                        <option value='Monday' style="text-align: center">Monday</option>
                        <option value='Tuesday'>Tuesday</option>
                        <option value='Wednesday'>Wednesday</option>
                        <option value='Thursday'>Thursday</option>
                        <option value='Friday'>Friday</option>
                        <option value='Saturday'>Saturday</option>
                    </select>
                </div>

                <br>

            </div>
        </div>
    </div>




    <div id="chart" style="width: 100%; height: 40%">
        <div id="hourly" style="width: 60%; height: 100%; float: right"></div>
        <div id="weekly" style="width: 40%; height: 100%; float: right"></div>



    </div>
