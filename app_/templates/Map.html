    <div id="dvMap" style="width: 75%; height: 100%; padding: 0; margin: 0; border: 0; float: right"> </div>
    <div id="menu" style="width: 25%; height: 100%; float: right; background-color: #3C3A3A">

        <div id="weather" style="width: 100%; height: 40%; color: white; background-color: #101010">
            <div style="text-align: center; width: 100%; height: 10%"><span id="station_location" style="font-size: 2em; color: yellow">Dublin</span></div>
            <div style="text-align: center; width: 50%; height: 90%; position: relative; top: 16%; float: left">
                <div style="width: 100%; height: 20%; text-align: center">
                <span id="temperature" style="font-size:3em; text-align: center"></span>
                </div>
                <div style="width: 100%; height: 20%; text-align: center">
                <span id="description" style="font-size:1.8em; color: orangered; font-weight: 600"></span>
                </div>
                <div style="width: 100%; height: 30%; text-align: center">
                <br><img height="70%" ; width="35%" id="temperature_icon"><br>
                </div>
                <div style="width: 100%; height: 20%; text-align: center">
                <span style="font-weight: 600; color: cornflowerblue; font-size: 1.5em">Now</span>
                </div>
            </div>
            <div style="text-align: center; width: 50%; height: 90%; float: left"><br><br>
                
                <div style="text-align: left; width: 100%; height: 25%; position: relative; left: 20%; top: 10%">
                    <span id="humidity" style="font-size: 1em"></span>
                    <br><span id="wind_speed" style="font-size: 1em"></span>
                    </div>
                
                
                    <br>
                    <div style="width: 100%; height: 10%; text-align: center">
                    <span id="future_temperature" style="font-size:1.5em; text-align: center"></span>
                    </div>
                    <div style="width: 100%; height: 15%; text-align: center">
                    <span id="future_description" style="font-size:1em; color: orangered; font-weight: 600"></span>
                    </div>
                    <div style="width: 100%; height: 15%; text-align: center">
                    <img height="100%" ; width="25%" id="future_temperature_icon">
                    </div>
                    <div style="width: 100%; height: 15%; text-align: center">
                        <span style="font-size: 1.5em; color: cornflowerblue; font-weight: 600; position: relative; top: 33%">In 2 hours</span>
                   </div>
                

            </div>
        </div>


        <div id="weekly" style="width: 100%; height: 30%"></div>
        <div id="hourly" style="width: 100%; height: 30%">
        </div>
